<div class="container">
  <h2 class="text-center">Sign Up</h2>

  <form name="signUpForm" novalidate>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" class="form-control" name="firstName" placeholder="First Name" required ng-model="signUpCtrl.info.firstName">
      <span ng-if="signUpForm.firstName.$invalid && signUpForm.firstName.$touched">
        First name is required
      </span>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" class="form-control" name="lastName" placeholder="Last Name" required ng-model="signUpCtrl.info.lastName">
      <span ng-if="signUpForm.lastName.$invalid && signUpForm.lastName.$touched">
        Last name is required
      </span>
    </div>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" name="email" placeholder="Email Address" required ng-model="signUpCtrl.info.email">
      <span ng-if="signUpForm.email.$invalid && signUpForm.email.$touched">
        Must be a valid email address
      </span>
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" class="form-control" name="phone" placeholder="Phone Number ###-###-####" pattern="(\d{3})-(\d{3})-(\d{4})" ng-model="signUpCtrl.info.phone">
      <span ng-if="signUpForm.phone.$invalid && signUpForm.phone.$touched">
        Phone number must be in the format ###-###-####
      </span>
    </div>

    <div class="form-group">
      <label for="favourite">Favourite Dish</label>
      <input type="text" class="form-control" name="favourite" placeholder="Favourite Dish" ng-model="signUpCtrl.info.favourite">
      <span ng-if="signUpForm.phone.invalidFavourite">
        No such menu number exists
      </span>
    </div>

    <button type="submit" class="btn btn-default" ng-disabled="signUpForm.$invalid" ng-click="signUpCtrl.submit()">Submit</button>
  </form>

  <div ng-if="signUpCtrl.submitted">
    Your information has been saved
  </div>
</div>
